<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6的proxy</title>
</head>
<body>

<script>
    let obj={
        name:'邢浩东',
        age:18
    }
    let newobj=new Proxy(obj,{
        get(taget,key){
            console.log('get',taget[key])
            return taget[key]
        },
        set(taget,key,value){
            console.log('set',value)
            taget[key]=value
        },
        has(target,key){
            return key in taget
        }
    })
   console.log(newobj.name) 
   newobj.name='李白'
</script>








    
</body>
</html>
