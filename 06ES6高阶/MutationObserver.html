    <script>
      setTimeout(()=>{
        console.log('setTimeout')
      })
      let callback=function(){
        console.log('执行微任务')
      }
       let ob=new MutationObserver(callback)
       ob.observe(document.body,{
         attributes:true
       })

       document.body.setAttribute('kkb','属性')
    </script>
