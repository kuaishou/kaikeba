<body>

    <script>
        console.log(null == undefined)   //true
        console.log(null == false)   //false
        console.log(null == 0)   //false
        console.log(false == 0)   //true
        let num;
        console.log(num + 1)   //NaN

        function fun({ a = 123, b = 456 } = { a: 1, b: 2 }) {
            return { a, b }
        }
        let ddd1 = fun()//{a:1,b:2}
        let ddd2 = fun({ a: 10 })//{a:10,b:456}
        let ddd3 = fun({})//{ a = 123, b = 456 }
        console.log(ddd3)

        let p1=new Promise((resolve,reject)=>{
            reject('报错')
        }).catch((err)=>{
            console.log(1,err)
        }).then((res)=>{
            console.log(2,res)
        })
        p1.catch((err)=>{
            console.log(3,err)
        }).then((res)=>{
            console.log(4,res)
        })
        // 1 "报错"
        // 2 undefined
        // 4 undefined
 function sleep(time){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('成功')  
        },time)
     
    })
 }
 async function funccc(){
     await sleep(1000)
     console.log('await成功啦')
 }
 funccc()

    </script>
